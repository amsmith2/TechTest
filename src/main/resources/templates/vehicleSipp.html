<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RentalCars</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link type="text/css" href="css/main.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-1">
        <a href="/">
          <button type="button" class="btn btn-default btn-back">
            <span class="glyphicon glyphicon-arrow-left">Back</span>
          </button>
        </a>
      </div>
      <div class="col-md-4 col-md-offset-3">
        <h2 class="text-center"> Vehicle SIPP Specs</h2>
      </div>
    </div>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <td><b>#</b></td>
        <td><b>Name</b></td>
        <td><b>SIPP</b></td>
        <td><b>Car Type</b></td>
        <td><b>Doors</b></td>
        <td><b>Transmission</b></td>
        <td><b>Fuel</b></td>
        <td><b>Air Con?</b></td>
      </tr>
    </thead>
    <tr th:each="vehicle : ${vehicles}">
        <td th:text="${vehicles.indexOf(vehicle)+1}"></td>
        <td th:text="${vehicle.name}"></td>
        <td th:text="${vehicle.sipp}"></td>
        <td th:text="${vehicle.carType}"></td>
        <td th:text="${vehicle.doors}"></td>
        <td th:text="${vehicle.transmission}"></td>
        <td th:text="${vehicle.fuel}"></td>
        <td th:text="${vehicle.aircon}"></td>
    </tr>
  </table>
</body>
</html>
